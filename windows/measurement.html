<div class="window-coop">
    <div class="window-coop-title">Заявка на замер</div>
    <div class="window-coop-form">
        <form action="windows/success.html" method="post" class="window-form">
            <div class="form-row">
                <div class="form-field">
                    <div class="form-input"><span class="form-input-label">Имя</span><input type="text" name="name" value="" class="required"></div>
                </div>
                <div class="form-field">
                    <div class="form-input"><span class="form-input-label">Фамилия</span><input type="text" name="lastname" value="" class="required"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-field">
                    <div class="form-input"><span class="form-input-label">Email</span><input type="text" name="email" value="" class="required email"></div>
                </div>
                <div class="form-field">
                    <div class="form-input"><span class="form-input-label">Телефон</span><input type="text" name="phone" value="" class="required phoneRU"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-field">
                    <div class="form-input"><span class="form-input-label">Город</span><input type="text" name="city" value="" class="required"></div>
                </div>
                <div class="form-field">
                    <div class="form-input"><span class="form-input-label">Адрес</span><input type="text" name="address" value="" class="required"></div>
                </div>
            </div>
            <div class="form-input"><span class="form-input-label">Комментарий</span><textarea name="comments" rows="1" cols="1"></textarea></div>
            <div class="form-file">
                <div class="form-file-input"><input type="file" name="file" /><span data-placeholder="Прикрепить файл">Прикрепить файл</span></div>
            </div>
            <div class="form-notice">Отправляя заявку, я&nbsp;соглашаюсь с&nbsp;<a href="#" target="_blank">политикой конфиденциальности</a>.</div>
            <div class="form-submit"><input type="submit" value="Отправить заявку" class="btn"></div>
        </form>
    </div>
</div>
